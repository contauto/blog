<div class="pt-4"></div>
<div class="card border-primary"  *ngIf="!articleService.loading">
<div class="card-header">
  <h3 class="card-title"> <strong> {{article.title|uppercase}}</strong></h3>
  <div class="">
    <span class="badge rounded-pill bg-primary">
      <i class="fa fa-calendar"></i>{{ article.publishDate | date: "dd.MM.yyyy" }}
    </span>
    <span class="ms-1"></span>
    <span class="badge rounded-pill bg-success">
      <i class="fa fa-folder"></i>{{ category.name }}
    </span>
    <span class="ms-1"></span>
    <span class="badge rounded-pill bg-warning">
      <i class="fa fa-eye"></i>{{ article.viewCount }}
    </span>
    <span class="ms-1"></span>
    <span class="badge rounded-pill bg-danger">
      <i class="fa fa-comment"></i>{{ article.commentCount }}
    </span>
  </div>
  <div class="card-body">
    <div [innerHTML]="article.contentMain"></div>
  </div>
</div>
