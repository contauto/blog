<div class="card text-dark bg-info mt-3 mb-3">
  <div class="card-header">Kategoriler</div>
  <div class="card-body">
    <div *ngIf="categories.length==0" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <h5 *ngFor="let category of categories">
      <strong>
        <a [routerLink]="['/kategori',category.name,category.id]"  class="btn">
          <i class="fa fa-arrow-circle-right"></i>
          {{category.name}}
        </a>
      </strong>
    </h5>
  </div>
</div>
